// Crouch Jump Bind
// alias "+crouchjump" "+jump; +duck"
// alias "-crouchjump" "-duck; -jump"

// Jump Throw Bind
alias "+throw" "-attack; -attack2" 
alias "+fall" "-jump"  

// Running Jump Throw Bind
alias "+wthrow" "+forward; +jump;"
alias "-wthrow" "-jump; -forward"

// New Crouch Jump
alias "+crouchjump_" "+jump;+jump; +duck;+duck"
alias "-crouchjump_" "-duck;-duck;-duck; -jump;-jump;-jump"
