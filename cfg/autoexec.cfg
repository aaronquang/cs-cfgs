echo "CS2 Autoexec.cfg v1.0 loaded" 
// cfgver "1"
unbindall

// Weapon item slot numbers: 
// slot1 = Primary
// slot2 = Secondary
// slot3 = Knife
// slot4 = Grenade Cycle
// slot5 = Bomb
// slot6 = HE Grenade
// slot7 = Flashbang
// slot8 = Smoke
// slot9 = Decoy
// slot10 = Molotov / Incendiary
// slot11 = Zeus
// slot12 = Healthshot

// [CUSTOM BINDS]

// Crouch Jump Bind
// alias "+crouchjump" "+jump; +duck"
// alias "-crouchjump" "-duck; -jump"
// bind "MOUSE4" "+crouchjump;"

// Jump Throw Bind
alias "+throw" "-attack; -attack2" 
alias "+fall" "-jump"  
bind "MOUSE5" "+jump; +throw; +fall"

// Running Jump Throw Bind
alias "+wthrow" "+forward; +jump;"
alias "-wthrow" "-jump; -forward"
bind "6" "+wthrow; +throw"

// Spawns a bot on your position and puts you on top
alias +botboost "getpos | alias anglefix setang; getpos | alias boost; boost; setang 90 0 0; bot_place"
alias -botboost "getpos | alias boost; boost; anglefix"

alias "+crouchjump_" "+jump;+jump; +duck;+duck"
alias "-crouchjump_" "-duck;-duck;-duck; -jump;-jump;-jump"
bind "MOUSE4" "+crouchjump_;"


bind "MWHEELDOWN" "+jump" 

