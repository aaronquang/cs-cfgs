echo "CS2 Autoexec.cfg v1.0 loaded" 
// cfgver "1"
unbindall

// Weapon item slot numbers: 
// slot1 = Primary
// slot2 = Secondary
// slot3 = Knife
// slot4 = Grenade Cycle
// slot5 = Bomb
// slot6 = HE Grenade
// slot7 = Flashbang
// slot8 = Smoke
// slot9 = Decoy
// slot10 = Molotov / Incendiary
// slot11 = Zeus
// slot12 = Healthshot

// [Dependencies]
exec "crosshairs/cycle.cfg"                 // cycle_crosshair
exec "viewmodels/cycle.cfg"                 // cycle_viewmodel
// exec "misc/movement.cfg"                // crouchjump, throw, fall, wthrow
